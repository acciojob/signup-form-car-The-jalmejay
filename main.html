<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name"/>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email"/>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" id="gender_m"/><label>Male</label>
			<input type="radio" id="gender_f"/><label>Female</label>
			
		</div>
		<div>
			<label for="cars">Car Brand</label>
			<select id="cars">
				<option>BMW</option>
				<option>BCM</option>
				<option>BCA</option>
				<option>BB</option>
			</select>
		</div>
		<div>
			<label for="age">Name</label>
			<input type="number" id="age" placeholder="age"/>
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob"/>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="password"/>
		</div>
		<div>
			<input type="checkbox" id="tos"/>
			<label for="tos">I agree to the TOS</label>
		</div>
		
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
