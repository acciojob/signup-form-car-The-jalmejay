<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" >
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name" required/>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email" required/>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" id="gender_m" required/><label>Male</label>
			<input type="radio" id="gender_f" required/><label>Female</label>
			
		</div>
		<div>
			<label for="cars">Car Brand</label>
			<select id="cars" required>
				<option>BMW</option>
				<option>BCM</option>
				<option>BCA</option>
				<option>BB</option>
			</select>
		</div>
		<div>
			<label for="age">Name</label>
			<input type="number" required id="age" placeholder="age"/>
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required/>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" required id="tel" placeholder="xxx-xxx-xxxx"/>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" required id="password" placeholder="password"/>
		</div>
		<div>
			<input type="checkbox" required id="tos"/>
			<label for="tos">I agree to the TOS</label>
		</div>
		<button type="submit">Submit</button>
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
